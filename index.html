<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAL Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>PRAL Calculator</h1>
      <div class="avatar"></div>
    </header>

    <div id="pralTable"></div>

    <div class="result">
      <div class="result-bar">
        <button class="button" onclick="calculatePRAL()">Calculate PRAL</button>
        <h2>Result: <span id="result">0.00</span></h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
